<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RANDOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>
<body>
    <section>
        <ul>
            <li class="scroll" data-rate="-2" data-direction="vertical">DARK</li>
            <li>M</li>
            <li class="scroll" data-rate="2" data-direction="vertical">TRANCE</li>
        </ul> 

        <span class="scroll" data-rateX="5" data-rateY="1" data-direction="horizontal"></span>
    </section>
    <section></section>  
    <script>
        window.addEventListener("scroll",function(e){
            const target = document.querySelectorAll('.scroll');
            var i = 0, max = target.length;
            for(i;i<max;i++){
                if(target[i].dataset.direction==="vertical"){
                    var pos = window.pageYOffset*target[i].dataset.rate;
                    target[i].style.transform = 'translate3d(0px,'+pos+'px, 0px)';
            
                }else{
                    console.log(target[i]);
                    var posX = window.pageYOffset*target[i].dataset.ratex;
                    var posY = window.pageYOffset*target[i].dataset.ratey;
                    target[i].style.transform = 'translate3d('+posX+'px,'+posY+'px, 0px)';
            
                }
            }
        });        

    </script>

</body>
</html>
